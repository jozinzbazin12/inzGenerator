menu.help.instructions.info=Aby mo\u017Cliwwe by\u0142o wygenerowanie obiektów, nale\u017Cy w pierwszej kolejno\u015Bci wczyta\u0107 map\u0119 wysko\u015Bci. W nast\u0119pnej kolejno\u015Bci nale\u017Cy wczyta\u0107 obiekty, klikaj\u0105c prawym przyciskiem myszy na tabeli w zak\u0142adce "Ustawiena obiektów" i wybieraj\u0105c ilo\u015B\u0107 obiektów do ustawienia.\nW tym momencie mo\u017Cliwe jest wygenerowanie, wybieraj\u0105c po\u017C\u0105dany algorytm i kilkaj\u0105c "Opcje->Generuj".\nPodgl\u0105d wyniku dost\u0119pny jest w zak\u0142adce "Podgl\u0105d".\nWygenerowane ustawienie mo\u017Cna zapisa\u0107, lub odczyta\u0107 z pliku XML.
menu.help.about.info=Program powsta\u0142 jako wynik pracy in\u017Cynierskiej na Politechnice Bia\u0142ostockiej\n\n\n\nGrzegorz Lulewicz, 2016